<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Js dynamyc form</title>
</head>
<body>
    <div class="mt-2 p-4">
        <h3>JS DYNAMYC FORM</h3>
    </div>
    <div class="container">
        <form class="mt-5">
            <div class="row" id="my-form">
                <div class="mb-3 col-md-4">
                    <input type="email" class="form-control" name="name[]" id="exampleInputEmail1" placeholder="Name">
                </div>
                <div class="mb-3 col-md-4">
                    <input type="password" class="form-control" name="surname[]" id="surname" placeholder="Surname">
                </div>
                <div class="mb-3 col-md-4">
                    <button type="button" class="btn btn-primary" id="add_btn">Add</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../js/addField.js"></script>
</body>
</html>
